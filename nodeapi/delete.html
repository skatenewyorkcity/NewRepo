    <div class="jumbotron"  style="padding:20px;">
      <h1>Delete Data</h1>
      <p>
        <div>
          <p>This section includes a table with existing dataset along with a delete button:</p>            
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id='id00'>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>                 
                </tr>
                <script>

                $(function() {
                    var table = document.getElementById("id00"); //give this ID to your table
                    $.getJSON("/people", function(people){

                        for(var u = 0; u < people.person.length; u++){
                        var row = table.insertRow(u);
                        var cell = row.insertCell(0);
                        cell.innerHTML = people.person[u].firstName;
                        console.log(people.person[u].firstName);
                        var cell = row.insertCell(-1);
                        cell.innerHTML = people.person[u].lastName;
                        console.log(people.person[u].lastName);
                        var cell = row.insertCell(-1);
                        cell.innerHTML = people.person[u].email;
                        console.log(people.person[u].email);
                        var cell = row.insertCell(-1);
                        cell.innerHTML = "<button type='button' class='btn btn-info' data-toggle='modal' data-target='#exampleModal'>"+"Delete"+"</button>";
                        }

                    });   
                });
              </script>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-info">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </tbody>
          </table>
        </div>
      </p>
